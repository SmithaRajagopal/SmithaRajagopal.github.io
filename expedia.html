    <title>IOMD Testing Site</title>
    <!-- Load external CSS styles -->
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://code.jquery.com/jquery-1.12.4.min.js"
      integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="

    ></script>

  <body
    class="mm-active mm-gpr-navigation-active mm-gpr-navigation gtm-applied mm-itinerary-active mm-ancillaries-page-active gtm-rb-listeners"
    style="background-color: rgb(237, 237, 237)"
  >
    <br /><br />
    <h1>
      <p class="center"><b>Expedia</b></p>
    </h1>
    <br />

    <div id="tab">
      <div id="field" id="credit">
        <button
          class="subtab tablinks titlecontent"
          onclick="openSubComponent(event, 'signup')"
        >
          <h2><b>Sign Up</b></h2>
        </button>
        <button
          class="subtab tablinks titlecontent"
          onclick="openSubComponent(event, 'signin')"
        >
          <h2><b>Sign In</b></h2>
        </button>
        <button
          class="subtab tablinks titlecontent"
          onclick="openSubComponent(event, 'checkout')"
        >
          <h2><b>Checkout And Payment</b></h2>
        </button>
      </div>

      <!-------------------Expedia SignIn---------------------------->

      <div id="signin" class="sub-field" style="display: none">
        <label
          for="signupFormEmailInput"
          class="uitk-field-label is-visually-hidden"
          >Email address</label
        >
        <input
          type="email"
          id="signupFormEmailInput"
          name="signupFormEmailInput"
          value=""
          class="uitk-field-input"
          placeholder=" "
          aria-required="false"
          aria-invalid="false"
        />
      </div>

      <!-----------------------Expedia SignUp-------------------------->

      <div id="signup" class="sub-field" style="display: none">
        <label
          for="signupFormEmailInput"
          class="uitk-field-label is-visually-hidden"
          >Email address</label
        >
        <input
          type="email"
          id="loginFormEmailInput"
          name="loginFormEmailInput"
          value=""
          class="uitk-field-input replay-reveal"
          placeholder=" "
          aria-required="false"
          aria-invalid="true"
          aria-describedby="loginFormEmailInput-error"
        /><br />
        <label
          for="signupFormFirstNameInput"
          class="uitk-field-label is-visually-hidden"
          >First name</label
        >
        <input
          type="text"
          id="signupFormFirstNameInput"
          name="firstNameSignUp"
          value=""
          class="uitk-field-input"
          placeholder=" "
          aria-required="false"
          aria-invalid="false"
        /><br />
        <label
          for="signupFormLastNameInput"
          class="uitk-field-label is-visually-hidden"
          >Surname</label
        >
        <input
          type="text"
          id="signupFormLastNameInput"
          name="lastNameSignUp"
          value=""
          class="uitk-field-input"
          placeholder=" "
          aria-required="false"
          aria-invalid="false"
        /><br />
        <label
          for="signupFormPasswordInput"
          class="uitk-field-label is-visually-hidden"
          >Password</label
        >
        <input
          type="password"
          id="signupFormPasswordInput"
          name="passwordSingUpInput"
          value=""
          class="uitk-field-input uitk-password-visibility-input has-input-cta"
          placeholder=" "
          aria-required="false"
          aria-invalid="false"
        /><br />
      </div>

      <!------------------------Expedia Forgot Password-------------------->

      <div id="forgotpassword" class="sub-field" style="display: none"></div>

      <!------------------------Expedia Checkout And Payment Information-------------------->

      <div id="checkout" class="sub-field" style="display: none">
        <span class="label standalone"
          >First name<span class="required-field" aria-hidden="true"
            >*</span
          ></span
        >
        <input
          type="text"
          value=""
          required=""
          aria-required="true"
          data-rfrr-validation-error="hotel.pref[0].firstName"
          class="text cko-field first-name gb-whitelist traveler-name"
          data-tealeaf-name="firstName"
          data-tealeaf-error-id="2001"
          data-cko-rfrr-id="CKO.HOTEL.FIRSTNAME"
          data-cko-blur="fieldValidation,syncPrimaryContactFirstNameToSecondary,syncContactName"
          data-lpignore="true"
          name="tripPreferencesRequest.hotelTripPreferences.hotelRoomPreferences[0].firstName"
          placeholder="(e.g. John)"
          data-validation-message="Please enter a first name using letters only."
          maxlength="120"
          pattern="^[',\-\.]*[a-zA-Z\u00C0-\u00FF]+[a-zA-Z\u00C0-\u00FF',\-\.]"
          data-autoselect="touch"
          autocomplete="off"
          data-minchar="1"
          aria-invalid="true"
          data-cko-enter-click="submitForm"
          data-cko-change="setEditedFieldState"
        /><br />
        <label class="text col last-name">
          <span class="label nested"
            >Surname<span class="required-field" aria-hidden="true"
              >*</span
            ></span

            data-rfrr-validation-error="hotel.pref[0].lastName"

            data-tealeaf-name="lastName"
            data-tealeaf-error-id="2001"
            data-cko-rfrr-id="CKO.HOTEL.LASTNAME"
            data-cko-blur="fieldValidation,syncPrimaryContactLastNameToSecondary,syncContactName"
            data-lpignore="true"
            name="tripPreferencesRequest.hotelTripPreferences.hotelRoomPreferences[0].lastName"
            placeholder="(e.g. Smith)"
            data-validation-message="Please enter a surname using letters only."
            maxlength="120"
            pattern="^[',\-\.]*[a-zA-Z\u00C0-\u00FF]+[a-zA-Z\u00C0-\u00FF',\-\.]"
            data-autoselect="touch"
            autocomplete="off"
            data-minchar="1"
            aria-invalid="false"
            data-cko-enter-click="submitForm"
            data-cko-change="setEditedFieldState"
          />
        </label>
