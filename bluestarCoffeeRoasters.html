            <!--------------------------------Blue Star Coffee Roasters Sign UP--------------------------->

            <div id="bluestarcoffeeroasterssignup" class="sub-field" style="display: none">

                <form method="post" action="/account" id="create_customer" accept-charset="UTF-8"
                    data-login-with-shop-sign-up="true"><input type="hidden" name="form_type"
                        value="create_customer"><input type="hidden" name="utf8" value="✓">



                    <div class="o-layout">
                        <div class="o-layout__item u-1/1 u-1/2@tab">
                            <label for="FirstName" class="hidden-label">First Name</label>
                            <input type="text" name="customer[first_name]" id="FirstName" autocapitalize="words"
                                autofocus="">
                        </div>
                        <div class="o-layout__item u-1/1 u-1/2@tab">
                            <label for="LastName" class="hidden-label">Last Name</label>
                            <input type="text" name="customer[last_name]" id="LastName" autocapitalize="words">
                        </div>
                    </div>

                    <label for="Email" class="hidden-label">Email</label>
                    <input type="email" name="customer[email]" id="Email" class="" autocorrect="off"
                        autocapitalize="off"><br>

                    <label for="CreatePassword" class="hidden-label">Password</label>
                    <input type="password" name="customer[password]" id="CreatePassword" class="">

                </form>
            </div>

            <!-------------------------Blue Star Coffee Roasters Sign In------------------------->

            <div id="bluestarcoffeeroasterssignin" class="sub-field" style="display: none">

                <form method="post" action="/account/login" id="customer_login" accept-charset="UTF-8"
                    data-login-with-shop-sign-in="true"><input type="hidden" name="form_type"
                        value="customer_login"><input type="hidden" name="utf8" value="✓">



                    <label for="CustomerEmail" class="label--hidden">Email</label>
                    <input type="email" name="customer[email]" id="CustomerEmail" autocorrect="off" autocapitalize="off"
                        autofocus=""><br>


                    <label for="CustomerPassword" class="label--hidden">Password</label>
                    <input type="password" value="" name="customer[password]" id="CustomerPassword">

                </form>

            </div>

            <!----------------------Blue Star Coffee Roasters Forgot Password-------------------->

            <div id="bluestarcoffeeroastersforgotpassword" class="sub-field" style="display: none">

                    <input type="hidden" name="form_type" value="recover_customer_password"><input type="hidden"

                    <label for="RecoverEmail" class="label--hidden">Email</label>
                    <input type="email" value="" name="email" id="RecoverEmail" autocorrect="off" autocapitalize="off">

                </form>

            </div>
