                <!-----------Payment------->

                <h4><b>Payment</b></h4>

                <label for="cardNumber"
                    class="floating-label__label floating-label__label--animate floating-label__label--inline floating-label__label--invalid">Card
                    number</label>
                <input aria-required="true" data-validations="CREDIT_CARD_NUMBER,REQUIRED_FIELD"
                    class="textbox__control textbox__control--large error" inputmode="numeric" maxlength="19"
                    autocomplete="cc-number" browser="Chrome" deviceos="OTHER" data-val_credit_card_number_params="{}"
                    data-val_required_field_params="{}" id="cardNumber" type="text" name="cardNumber" value=""
                    aria-invalid="true" aria-describedby="cardNumber-error" error="Error: Enter your card number."><br>

                <label for="cardExpiryDate"
                    class="floating-label__label floating-label__label--animate floating-label__label--inline floating-label__label--invalid">Expiration
                    date</label>
                <input autocomplete="cc-exp" class="textbox__control textbox__control--large error"
                    aria-describedby="cardExpiryDate-error cardExpiryDate-accessorylabel" inputmode="numeric"
                    browser="Chrome" deviceos="OTHER" aria-required="true" data-val_month_and_year_format_params="{}"
                    data-val_required_field_params="{}" id="cardExpiryDate" type="text" name="cardExpiryDate"
                    data-validations="MONTH_AND_YEAR_FORMAT,REQUIRED_FIELD" value=""
                    error="Error: Enter the expiration date on the card." aria-invalid="true"><br>

                <label for="securityCode"
                    class="floating-label__label floating-label__label--animate floating-label__label--inline">Security
                    code</label>
                <input error="" autocomplete="cc-csc" maxlength="4" optionaltext="Optional for debit card."
                    inputmode="numeric" pattern="[0-9]*" browser="Chrome" deviceos="OTHER" id="securityCode" type="text"
                    name="securityCode" class="textbox__control textbox__control--large" data-validations=""
                    value=""><br>

                <label for="cardHolderFirstName"
                    class="floating-label__label floating-label__label--animate floating-label__label--inline floating-label__label--invalid">First
                    name</label>
                <input autocomplete="cc-given-name" browser="Chrome" deviceos="OTHER" aria-required="true"
                    aria-describedby="cardHolderFirstName-error cardHolderFirstName-accessorylabel"
                    data-val_required_field_params="{}" id="cardHolderFirstName" type="text" name="cardHolderFirstName"
                    class="textbox__control textbox__control--large error" data-validations="REQUIRED_FIELD" value=""
                    error="Error: Enter your first name." aria-invalid="true"><br>

                <label for="cardHolderLastName"
                    class="floating-label__label floating-label__label--animate floating-label__label--inline floating-label__label--invalid">Last
                    name</label>
                <input autocomplete="cc-family-name" browser="Chrome" deviceos="OTHER" aria-required="true"
                    aria-describedby="cardHolderLastName-error cardHolderLastName-accessorylabel"
                    data-val_required_field_params="{}" id="cardHolderLastName" type="text" name="cardHolderLastName"
                    class="textbox__control textbox__control--large error" data-validations="REQUIRED_FIELD" value=""
                    error="Error: Enter your last name." aria-invalid="true">
