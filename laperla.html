    <div id="laperla" class="field">
      <div id="tab">
        <div id="field">
          <button

            <h2><b>Sign Up</b></h2>
          </button>

          <button
            class="subtab tablinks titlecontent"

            <h2><b>Sign In</b></h2>
          </button>

          <button
            class="subtab tablinks titlecontent"
            onclick="openSubComponent(event, 'laperlacheckout')"
          >
            <h2><b>Checkout</b></h2>
          </button>

            class="subtab tablinks titlecontent"
            onclick="openSubComponent(event, 'laperlapayment')"
          >
            <h2><b>Payment</b></h2>
          </button>

            class="subtab tablinks titlecontent"
            onclick="openSubComponent(event, 'laperlaforgotpassword')"
          >
            <h2><b>Forgot Password</b></h2>
          </button>
