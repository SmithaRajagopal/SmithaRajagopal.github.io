    <link rel="stylesheet" href="styles.css" />

      src="https://code.jquery.com/jquery-1.12.4.min.js"

    <br /><br />
    <h1>
      <center>
        <p class="center"><b>NewYork Times</b></p>
      </center>
    </h1>
    <br />
    <div id="goodeggs" class="field">
      <div id="tab">
        <div id="field">
          <button
            class="subtab tablinks titlecontent"
            onclick="openSubComponent(event, 'newyorktimessigninandsignup')"
          >
            <h2><b>SignIn And SignUp</b></h2>
          </button>

          <button
            class="subtab tablinks titlecontent"
            onclick="openSubComponent(event, 'newyorktimescheckout')"
          >
            <h2><b>Checkout</b></h2>
          </button>

          <button
            class="subtab tablinks titlecontent"
            onclick="openSubComponent(event, 'newyorktimesforgotpassword')"
          >
            <h2><b>Forgot Password</b></h2>
          </button>
        </div>
        <br />

        <!---------------------------------New York Times Sign In And Sign Up---------------------------------------->

        <div
          id="newyorktimessigninandsignup"
          class="sub-field"
          style="display: none"
        >
          <h5>**SignIn and Signup Having Same Fields**</h5>

          <label for="email" class="css-sfogtm-InputLabel e1e6zg660"
            >Email Address</label
          >
          <input
            id="email"
            name="email"
            type="email"
            placeholder=""
            maxlength="64"
            autocapitalize="off"
            autocomplete="username"
            tabindex="0"
            aria-hidden="false"
            class="css-11g480x-InputBox e1e6zg665"
            value=""
          /><br />
          <label for="password" class="css-sfogtm-InputLabel e1e6zg660"
            >Password</label
          >
          <input
            id="password"
            name="password"
            type="password"
            placeholder=""
            maxlength="255"
            autocapitalize="off"
            autocomplete="off"
            tabindex="0"
            aria-hidden="false"
            class="css-e478v4-InputBox e1e6zg665"
            value=""
          />
        </div>

        <!-------------------------------New York Times Forgot Password--------------------------------------------->

        <div
          id="newyorktimesforgotpassword"
          class="sub-field"
          style="display: none"
        >
          <label for="email" class="css-sfogtm-InputLabel e1e6zg660"
            >Email Address</label
          >
          <input
            id="email"
            name="email"
            type="email"
            placeholder=""
            maxlength="64"
            autocapitalize="off"
            autocomplete="off"
            tabindex="0"
            aria-hidden="false"
            class="css-11g480x-InputBox e1e6zg665"
            value=""
          />
        </div>

        <!-------------------------------New York Times Checkout------------------------------------------------------>

        <div id="newyorktimescheckout" class="sub-field" style="display: none">
          <label for="email" class="css-sfogtm-InputLabel e1e6zg660"
            >Email Address</label
          >
          <input
            id="email"
            name="email"
            type="email"
            placeholder=""
            maxlength="64"
            autocapitalize="off"
            autocomplete="username"
            tabindex="0"
            aria-hidden="false"
            class="css-11g480x-InputBox e1e6zg665"
            value=""
          /><br />
          <label for="password" class="css-sfogtm-InputLabel e1e6zg660"
            >Password</label
          >
          <input
            id="password"
            name="password"
            type="password"
            placeholder=""
            maxlength="255"
            autocapitalize="off"
            autocomplete="off"
            tabindex="0"
            aria-hidden="false"
            class="css-e478v4-InputBox e1e6zg665"
            value=""
          /><br /><br />

          <!-------------------------------Payment Details---------------------------------->

          <form id="redesign-continue-form">
            <div class="css-19idom"></div>
            <div class="css-2kbh14">
              <b>Credit or Debit Card </b><br />

              <label for="firstName">First Name</label
              ><input
                class="css-itk919"
                name="firstName"
                id="firstName"
                data-testid="new-card-first-name-field"
                type="text"
                aria-invalid="false"
                placeholder=""
                value=""
              />

              <label for="lastName">Last Name</label
              ><input
                class="css-itk919"
                name="lastName"
                id="lastName"
                data-testid="new-card-last-name-field"
                type="text"
                aria-invalid="false"
                placeholder=""
                value=""
              /><br />

                autocomplete="cc-number"
                type="tel"
                autocorrect="off"
                autocapitalize="none"
                spellcheck="false"
                class="number"
                data-braintree-name="number"
                name="credit-card-number"
                id="credit-card-number"
                maxlength="22"
                placeholder="Card Number"
                aria-describedby="field-description-number"
              />
              <input
                autocomplete="cc-exp"
                type="tel"
                autocorrect="off"
                autocapitalize="none"
                spellcheck="false"
