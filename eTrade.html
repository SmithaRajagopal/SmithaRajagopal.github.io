<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IOMD Testing Site</title>
    <!-- Load external CSS styles -->
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://code.jquery.com/jquery-1.12.4.min.js"
      integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
      crossorigin="anonymous"
    ></script>
    <script src="scripts.js"></script>
  </head>

  <body
    class="mm-active mm-gpr-navigation-active mm-gpr-navigation gtm-applied mm-itinerary-active mm-ancillaries-page-active gtm-rb-listeners"
    style="background-color: rgb(237, 237, 237)"
  >
    <br /><br />
    <h1>
      <p class="center"><b>ETrade</b></p>
    </h1>
    <br />

    <div id="tab">
      <div id="field" id="credit">
        <button
          class="subtab tablinks titlecontent"
          onclick="openSubComponent(event, 'signin')"
        >
          <h2><b>Sign In</b></h2>
        </button>
        <button
          class="subtab tablinks titlecontent"
          onclick="openSubComponent(event, 'forgotpassword')"
        >
          <h2><b>Forgot Password</b></h2>
        </button>
        <button
          class="subtab tablinks titlecontent"
          onclick="openSubComponent(event, 'checkout')"
        >
          <h2><b>Document SignIn</b></h2>
        </button>
      </div>

      <!-------------------ETrade SignUp---------------------------->

      <div id="signup" class="sub-field" style="display: none"></div>

      <!-----------------------ETrade Sign In-------------------------->

      <div id="signin" class="sub-field" style="display: none">
        <div class="form-group">
          <label for="USER">User ID</label>
          <input
            class="form-control sm_cobrowsing_masked_field empty"
            id="user_orig"
            type="text"
            name="USER"
          />
        </div>
        <div class="form-group">
          <label for="PASSWORD">Password</label>
          <input
            class="form-control sm_cobrowsing_masked_field empty"
            type="password"
            name="PASSWORD"
          />
        </div>
      </div>

      <!------------------------ETrade Forgot Password-------------------->

      <div id="forgotpassword" class="sub-field" style="display: none">
        <div class="form-group">
          <label for="email">Email address</label
          ><input
            aria-required="true"
            type="email"
            id="email"
            maxlength="40"
            name="email"
            autocomplete="off"
            aria-invalid="false"
            class="form-control"
            value=""
          />
        </div>
      </div>

      <!------------------------ETrade Documen Signin Information-------------------->

      <div id="checkout" class="sub-field" style="display: none">
        <div class="form_unit">
          <label class="label" label-required="*">Your name:</label
          ><input
            name="name"
            required=""
            type="text"
            class="input-text"
            aria-label="Your name:"
            autocomplete="on"
            placeholder="Full Name"
            data-qa="powerform-dialog-username"
            aria-invalid="false"
            value=""
          />
        </div>
        <div class="form_unit">
          <label class="label" label-required="*">Your email:</label
          ><input
            name="email"
            required=""
            type="text"
            class="input-text"
            aria-label="Your email:"
            autocomplete="on"
            placeholder="E-mail Address"
            data-qa="powerform-dialog-email"
            aria-invalid="false"
            value=""
          />
        </div>
        <h3 class="form_unit" data-qa="powerform-dialog-role">
          <b>Adopting Employer</b>
        </h3>
        <div class="form_unit">
          <label class="label">Name:</label
          ><input
            name="name"
            type="text"
            class="input-text"
            aria-label="Adopting Employer Name:"
            autocomplete="on"
            placeholder="Full Name"
            data-qa="powerform-dialog-username"
            aria-invalid="false"
            value=""
          />
        </div>

        <div class="form_unit">
          <label class="label">E-mail:</label
          ><input
            name="email"
            type="text"
            class="input-text"
            aria-label="Adopting Employer E-mail:"
            autocomplete="on"
            placeholder="E-mail Address"
            data-qa="powerform-dialog-email"
            aria-invalid="false"
            value=""
          />
        </div>
      </div>
    </div>
  </body>
</html>
