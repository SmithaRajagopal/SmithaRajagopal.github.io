      <p class="center"><b>Etsy</b></p>
    </h1>
    <br />

    <div id="tab">
      <div id="field" id="credit">
        <button
          class="subtab tablinks titlecontent"
          onclick="openSubComponent(event, 'signup')"
        >
          <h2><b>Sign Up</b></h2>
        </button>
        <button
          class="subtab tablinks titlecontent"
          onclick="openSubComponent(event, 'signin')"
        >
          <h2><b>Sign In</b></h2>
        </button>
        <button
          class="subtab tablinks titlecontent"
          onclick="openSubComponent(event, 'forgotpassword')"
        >
          <h2><b>Forgot Password</b></h2>
        </button>
        <button
          class="subtab tablinks titlecontent"
          onclick="openSubComponent(event, 'checkout')"
        >
          <h2><b>Checkout</b></h2>
        </button>
        <button
          class="subtab tablinks titlecontent"
          onclick="openSubComponent(event, 'card')"
        >
          <h2><b>Payment</b></h2>
        </button>
      </div>

      <!------------------------Etsy SignIn-------------------->

      <div id="signin" class="sub-field" style="display: none">
        <label
          for="join_neu_email_field"
          class="wt-mb-xs-1 wt-text-caption-title"
        >
          Email address
        </label>
        <input
          id="join_neu_email_field"
          aria-describedby="aria-join_neu_email_field-error"
          name="email"
          type="email"
          class="wt-input"
          placeholder=""
          autocapitalize="off"
          required=""
          inputmode="email"
          autocomplete="email"
          novalidate=""
        /><br />
        <label
          for="join_neu_password_field"
          class="wt-mb-xs-1 wt-text-caption-title"
        >
          Password
        </label>
        <input
          id="join_neu_password_field"
          aria-describedby="aria-join_neu_password_field-error"
          name="password"
          type="password"
          class="wt-input"
          placeholder=""
          required=""
        />
      </div>
      <!------------------------Etsy SignUp-------------------->
      <div id="signup" class="sub-field" style="display: none">
        <label
          for="join_neu_email_field"
          class="wt-mb-xs-1 wt-text-caption-title"
        >
          Email address <span class="wt-text-brick">*</span>
        </label>
        <input
          id="join_neu_email_field"
          aria-describedby="aria-join_neu_email_field-error"
          name="email"
          type="email"
          class="wt-input"
          placeholder=""
          autocapitalize="off"
          required=""
          inputmode="email"
          autocomplete="email"
          novalidate=""
        /><br />
        <label
          for="join_neu_first_name_field"
          class="wt-mb-xs-1 wt-text-caption-title"
        >
          First name <span class="wt-text-brick">*</span>
        </label>
        <input
          id="join_neu_first_name_field"
          aria-describedby="aria-join_neu_first_name_field-error"
          name="first_name"
          type="text"
          class="wt-input"
          placeholder=""
          required=""
        /><br />
        <label
          for="join_neu_password_field"
          class="wt-mb-xs-1 wt-text-caption-title"
        >
          Password <span class="wt-text-brick">*</span>
        </label>
        <input
          id="join_neu_password_field"
          aria-describedby="aria-join_neu_password_field-error"
          name="password"
          type="password"
          class="wt-input"
          placeholder=""
          required=""
        />
      </div>
      <!------------------------Etsy Forget Password-------------------->
      <div id="forgotpassword" class="sub-field" style="display: none">
        <label
          >Enter your email address and we'll send you a link to reset your
          password.</label
        ><br />
        <input
          class="text"
          type="text"
          autocorrect="off"
          autocapitalize="off"
          name="email"
          value=""
        />
      </div>
      <!------------------------Etsy Checkout-------------------->
      <div id="checkout" class="sub-field" style="display: none">
        <b>Shipping Address:</b>
        <div data-selector="email-input-container" class="wt-pb-xs-2">

              class="wt-label__required wt-ml-xs-1 wt-nudge-r-4"

          </label>
          <input

            type="email"
            class="wt-input"
            name="email_address"
            aria-label="Email"
            data-selector="email-address-field"
            inputmode="email"
            autocomplete="email"

        </div>
        <div data-selector="email-input-container" class="wt-pb-xs-2">
          <label for="shipping-form-email-confirmation" class="wt-label">
            Confirm email
            <span
              class="wt-label__required wt-ml-xs-1 wt-nudge-r-4"
              data-required-text="Required"
            ></span>
          </label>
          <input

            type="email"
            class="wt-input"
            name="email_address_confirmation"
            aria-label="Confirm email"
            data-selector="email-address-confirmation-field"
            inputmode="email"
            autocomplete="email"
          />
        </div>
