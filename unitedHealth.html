<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IOMD Testing Site</title>
    <!-- Load external CSS styles -->
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://code.jquery.com/jquery-1.12.4.min.js"
      integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
      crossorigin="anonymous"
    ></script>
    <script src="scripts.js"></script>
  </head>

  <body
    class="mm-active mm-gpr-navigation-active mm-gpr-navigation gtm-applied mm-itinerary-active mm-ancillaries-page-active gtm-rb-listeners"
    style="background-color: rgb(237, 237, 237)"
  >
    <br /><br />
    <h1>
      <p class="center"><b>UnitedHealth</b></p>
    </h1>
    <br />

    <div id="tab">
      <div id="field" id="credit">
        <button
          class="subtab tablinks titlecontent"
          onclick="openSubComponent(event, 'signup')"
        >
          <h2><b>Sign Up</b></h2>
        </button>
        <button
          class="subtab tablinks titlecontent"
          onclick="openSubComponent(event, 'signin')"
        >
          <h2><b>Sign In</b></h2>
        </button>
        <button
          class="subtab tablinks titlecontent"
          onclick="openSubComponent(event, 'forgotpassword')"
        >
          <h2><b>Forgot Password</b></h2>
        </button>
        <button
          class="subtab tablinks titlecontent"
          onclick="openSubComponent(event, 'homepage')"
        >
          <h2><b>HomePage</b></h2>
        </button>
        <button
          class="subtab tablinks titlecontent"
          onclick="openSubComponent(event, 'checkout')"
        >
          <h2><b>Checkout</b></h2>
        </button>
      </div>

      <!-------------------UnitedHealth SignUp---------------------------->

      <div id="signup" class="sub-field" style="display: none">
        <label for="firstName" class="is-block"><span>First Name</span></label>
        <input
          id="firstName"
          name="firstName"
          type="text"
          class="Tier1Component_inputDefault__Kvl6E"
          aria-invalid="false"
          aria-describedby="firstName_err"
          placeholder=""
          autocomplete="given-name"
          aria-required="true"
          value=""
        /><br />
        <label for="lastName" class="is-block"><span>Last Name</span></label>
        <input
          id="lastName"
          name="lastName"
          type="text"
          class="Tier1Component_inputDefault__Kvl6E"
          aria-invalid="false"
          aria-describedby="lastName_err"
          placeholder=""
          autocomplete="family-name"
          aria-required="true"
          value=""
        /><br />
        <label for="zipCode" class="is-block"><span>ZIP Code</span></label>
        <input
          id="zipCode"
          name="zipCode"
          placeholder="12345"
          type="text"
          aria-invalid="false"
          aria-describedby="zipCode_err"
          class="Tier2Component_Tier2Input__+P+LL undefined"
          autocomplete="postal-code"
          inputmode="numeric"
          aria-required="true"
          value=""
        />
      </div>

      <!-----------------------UnitedHealth SignIn-------------------------->

      <div id="signin" class="sub-field" style="display: none">
        <label for="username" class="is-block"><span>Username</span></label>
        <input
          id="username"
          name="username"
          type="text"
          class="Tier1Component_inputDefault__Kvl6E"
          aria-invalid="false"
          aria-describedby="username_err"
          placeholder=""
          autocomplete="off"
          autocapitalize="off"
          value=""
        /><br />
        <label for="password" class="is-block"><span>Password</span></label>
        <input
          id="password"
          name="password"
          type="password"
          class="Tier1Component_inputDefault__Kvl6E"
          aria-invalid="false"
          aria-describedby="password_err"
          placeholder=""
          autocomplete="off"
          value=""
        />
      </div>

      <!------------------------UnitedHealth Forgot Password-------------------->

      <div id="forgotpassword" class="sub-field" style="display: none">
        <label for="firstName" class="is-block"><span>First Name</span></label>
        <input
          id="firstName"
          name="firstName"
          type="text"
          class="Tier1Component_inputDefault__Kvl6E"
          aria-invalid="false"
          aria-describedby="firstName_err"
          aria-required="true"
          placeholder=""
          autocomplete="given-name"
          value=""
        /><br />
        <label for="lastName" class="is-block"><span>Last Name</span></label>
        <input
          id="lastName"
          name="lastName"
          type="text"
          class="Tier1Component_inputDefault__Kvl6E"
          aria-invalid="false"
          aria-describedby="lastName_err"
          aria-required="true"
          placeholder=""
          autocomplete="family-name"
          value=""
        /><br />
        <label for="email" class="is-block"><span>Email Address</span></label>
        <input
          type="text"
          class="Tier2Component_Tier2Input__+P+LL undefined"
          id="email"
          name="email"
          aria-invalid="false"
          aria-describedby="email_err"
          aria-required="true"
          placeholder="name@domain.com"
          autocomplete="email"
          autocapitalize="off"
          inputmode="email"
          value=""
        /><br />
        <label for="username" class="is-block"><span>Username</span></label>
        <input
          id="username"
          name="username"
          type="text"
          class="Tier1Component_inputDefault__Kvl6E"
          aria-invalid="false"
          aria-describedby="username_err"
          placeholder=""
          autocomplete="username"
          aria-required="true"
          autocapitalize="off"
          value=""
        />
      </div>

      <!------------------------UnitedHealth HomePage Information-------------------->

      <div id="homepage" class="sub-field" style="display: none">
        <label for="zipSearch-1907232265" class="u-color-blue u-m-b-xs"
          >Search for plans by ZIP (5 digits)</label
        ><br />
        <input
          id="zipSearch-1907232265"
          name="zipSearch-1907232265"
          class="c-input c-input-group__input c-zip-search__input"
          type="text"
          inputmode="numeric"
          maxlength="5"
          required=""
          aria-invalid="false"
          autocomplete="postal-code"
          aria-describedby="zipSearch-1907232265__error zipSearch-1907232265__description"
        />
      </div>

            name="zip"

          minlength=""
          maxlength="30"

          <b> What is your mailing address? </b>
        </h4>
        <br />
        <label label-index="label-17" class="ole-ifta-label" for="address10"

        <input

          maxlength="55"

          aria-expanded="false"
          aria-haspopup="true"
        /><br />
        <label label-index="label-17" class="ole-ifta-label nr" for="address20"

        ><input
          maxlength="55"
          type="text"
          input-index="input-13"
          id="address20"
          autocomplete="on"
          aria-describedby="address23"
          class="field-type-open ng-untouched ng-pristine ng-valid"

        <label label-index="label-17" class="ole-ifta-label" for="city0"

        <input

        <label label-index="label-17" class="ole-ifta-label" for="zipCode0"
          >ZIP Code
        </label>
        <input
          input-index="input-151"
