<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IOMD Testing Site</title>
    <!-- Load external CSS styles -->
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"
        integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
    <script src="scripts.js"></script>
</head>

<body
    class="mm-active mm-gpr-navigation-active mm-gpr-navigation gtm-applied mm-itinerary-active mm-ancillaries-page-active gtm-rb-listeners"
    style="background-color: rgb(237, 237, 237)">
    <br /><br />
    <h1>
        <p class="center"><b>Costco</b></p>
    </h1>
    <br />

    <div id="tab">
        <div id="field" id="credit">
            <button class="subtab tablinks titlecontent" onclick="openSubComponent(event, 'signup')">
                <h2><b>Sign Up</b></h2>
            </button>
            <button class="subtab tablinks titlecontent" onclick="openSubComponent(event, 'signin')">
                <h2><b>Sign In</b></h2>
            </button>
            <button class="subtab tablinks titlecontent" onclick="openSubComponent(event, 'forgotpassword')">
                <h2><b>Forgot Password</b></h2>
            </button>
        </div>

        <!-------------------Costco SignUp---------------------------->

        <div id="signup" class="sub-field" style="display: none">
            <div class="mdc-text-field mdc-text-field--outlined" style="width: 100%">
                <div class="mdc-notched-outline__notch">
                    <label id="email_label" for="email" class="mdc-floating-label" data-i18n="[html]email"
                        style="">Email Address</label>
                </div>
                <input id="email" class="textInput mdc-text-field__input" type="text"
                    pattern="^[a-zA-Z0-9-_+]+([.][a-zA-Z0-9-_+]+)*@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([a-zA-Z0-9\-_]+\.)+))([a-zA-Z]{2,10})$"
                    aria-required="true" data-i18n="[title]email;[placeholder]email" maxlength="97">
                <div class="mdc-notched-outline mdc-notched-outline--upgraded">
                </div>
            </div>
            <div class="mdc-text-field mdc-text-field--outlined mdc-text-field--with-trailing-icon" style="width: 100%">
                <div class="mdc-notched-outline__notch">
                    <label id="newPassword_label" for="newPassword" class="mdc-floating-label"
                        data-i18n="[html]newPassword" style="">Password</label>
                </div>
                <input id="newPassword" class="textInput mdc-text-field__input" type="password" aria-required="true"
                    data-i18n="[title]newPassword;[placeholder]newPassword" maxlength="16"
                    aria-labelledby="PasswordStrength" aria-describedby="pwVisHelpText">
            </div>


            <div class="mdc-text-field mdc-text-field--outlined mdc-text-field--with-trailing-icon" style="width: 100%">
                <div class="mdc-notched-outline__notch" style="">
                    <label id="reenterPassword_label" for="reenterPassword" class="mdc-floating-label"
                        data-i18n="[html]reenterPassword" style="">Confirm Password</label>
                </div>
                <input id="reenterPassword" class="textInput mdc-text-field__input" type="password" aria-required="true"
                    data-i18n="[title]reenterPassword;[placeholder]reenterPassword" maxlength="16"
                    aria-describedby="pwVisHelpText">

            </div>
        </div>
        <!-----------------------Costco Sign In-------------------------->

        <div id="signin" class="sub-field" style="display: none">

            <div class="entry-item">
                <div class="mdc-notched-outline__notch" style=""><label for="signInName" class="mdc-floating-label"
                        data-i18n="[html]signInName" style="">Email Address</label>
                </div>
                <div class="mdc-text-field mdc-text-field--outlined" style="width: 100%">
                    <input type="email" id="signInName" name="Sign in name"
                        pattern="^[a-zA-Z0-9.!#$%&amp;â€™'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$" value=""
                        class="mdc-text-field__input" data-i18n="[title]signInName;[placeholder]signInName"
                        maxlength="97" aria-required="true" autocomplete="email">
                    <div class="mdc-notched-outline mdc-notched-outline--upgraded">
                        <div class="mdc-notched-outline__leading"></div>

                        <div class="mdc-notched-outline__trailing"></div>
                    </div>
                </div>
            </div>
            <div class="entry-item" style="margin-bottom: 4px;">
                <div class="mdc-notched-outline__notch"><label for="password" class="mdc-floating-label"
                        data-i18n="[html]password" style="">Password</label></div>
                <div class="mdc-text-field mdc-text-field--outlined mdc-text-field--with-trailing-icon"
                    style="width: 100%"><input type="password" id="password" name="Password"
                        class="mdc-text-field__input" data-i18n="[title]password;[placeholder]password" maxlength="20"
                        aria-required="true" autocomplete="current-password" aria-describedby="pwVisHelpText">
                </div>
            </div>
            <div class="password-label">
            </div>
            <div class="error itemLevel" aria-hidden="true" style="display: none;">
                <p role="alert" tabindex="-1"></p>
            </div>

        </div>

        <!------------------------Costco Forgot Password-------------------->

        <div id="forgotpassword" class="sub-field" style="display: none">
            <div class="mdc-text-field mdc-text-field--outlined" style="width: 100%">
                <div class="mdc-notched-outline__notch" style="">
                    <label id="email_label" for="email" class="mdc-floating-label" data-i18n="[html]email"
                        style="">Email
                        Address</label>
                </div>
                <input id="email" class="textInput mdc-text-field__input" type="text"
                    pattern="^[a-zA-Z0-9-_+]+([.][a-zA-Z0-9-_+]+)*@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([a-zA-Z0-9\-_]+\.)+))([a-zA-Z]{2,10})$"
                    aria-required="true" data-i18n="[title]email;[placeholder]email" maxlength="97">
            </div>
        </div>

    </div>
</body>

</html>
