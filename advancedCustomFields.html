        <div id="tab">
            <div id="field">
               
                <button class="subtab tablinks titlecontent"
                    onclick="openSubComponent(event, 'advancedcustomfieldssignin')">   
                    <h2><b>Sign In</h2></b>
                </button>

                <button class="subtab tablinks titlecontent"

                </button>

                <button class="subtab tablinks titlecontent"

                </button>

            <!---------------------------Advanced Custom Fields Sign In------------------------>

            <div id="advancedcustomfieldssignin" class="sub-field" style="display: none">
                <form class="woocommerce-form woocommerce-form-login login" method="post">
                    <p class="woocommerce-form-row woocommerce-form-row--wide form-row form-row-wide">
                        <label for="username">Username or email address&nbsp;<span class="required">*</span></label>
                        <input type="text" class="woocommerce-Input woocommerce-Input--text input-text" name="username"
                            id="username" autocomplete="username" value="">
                    </p>
                    <p class="woocommerce-form-row woocommerce-form-row--wide form-row form-row-wide">
                        <label for="password">Password&nbsp;<span class="required">*</span></label>
                        <span class="password-input"><input class="woocommerce-Input woocommerce-Input--text input-text"
                                type="password" name="password" id="password" autocomplete="current-password"><span
                                class="show-password-input"></span></span>
                    </p>
                </form>
            </div>

            <!---------------------Advanced Custom Fields Forgot Password---------------------->

            <div id="advancedcustomfieldsforgotpassword" class="sub-field" style="display: none">

                <p class="woocommerce-form-row woocommerce-form-row--first form-row form-row-first">
                    <label for="user_login">Username or email</label>
                    <input class="woocommerce-Input woocommerce-Input--text input-text" type="text" name="user_login"
                        id="user_login" autocomplete="username">
                </p>

            </div>

                                    <div id="payment" class="woocommerce-checkout-payment">
                                        <ul class="wc_payment_methods payment_methods methods">
                                            <li class="wc_payment_method payment_method_stripe">
                                                <input id="payment_method_stripe" type="radio" class="input-radio"
                                                    name="payment_method" value="stripe" checked="checked"
                                                    data-order_button_text="" style="display: none;">

                                               
                                                <div class="payment_box payment_method_stripe">
                                                    <div id="stripe-payment-data" data-email="" data-full-name=" "
                                                        data-currency="usd">
                                                        
                                                        <fieldset id="wc-stripe-cc-form"
                                                            class="wc-credit-card-form wc-payment-form"
                                                            style="background:transparent;">

                                                            <div class="form-row form-row-wide">
                                                                <label for="stripe-card-element">Card Number <span
                                                                        class="required">*</span></label>
                                                                        <input class="InputElement is-empty Input Input--empty" autocomplete="cc-number" autocorrect="off" spellcheck="false" type="text" name="cardnumber" data-elements-stable-field-name="cardNumber" inputmode="numeric" aria-label="Credit or debit card number" placeholder="1234 1234 1234 1234" aria-invalid="false" tabindex="0" value="">

                                                                    <i class="stripe-credit-card-brand stripe-card-brand"
                                                                        alt="Credit Card"></i>
                                                                </div>
                                                            </div>

                                                            <div class="form-row form-row-first">
                                                                <label for="stripe-exp-element">Expiry Date <span
                                                                        class="required">*</span></label>

                                                                        <input class="InputElement is-empty Input Input--empty" autocomplete="cc-exp" autocorrect="off" spellcheck="false" type="text" name="exp-date" data-elements-stable-field-name="cardExpiry" inputmode="numeric" aria-label="Credit or debit card expiration date" placeholder="MM / YY" aria-invalid="false" tabindex="0" value="">
                                                            </div>

                                                            <div class="form-row form-row-last">
                                                                <label for="stripe-cvc-element">Card Code (CVC) <span
                                                                        class="required">*</span></label>
                                                                        <input class="InputElement is-empty Input Input--empty" autocomplete="cc-csc" autocorrect="off" spellcheck="false" type="text" name="cvc" data-elements-stable-field-name="cardCvc" inputmode="numeric" aria-label="Credit or debit card CVC/CVV" placeholder="CVC" aria-invalid="false" tabindex="0" value="">                                                            </div>
                                                           
                                                        </fieldset>
                                                    </div>
                                                </div>
                                            </li>
                                        </ul>                                        
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
