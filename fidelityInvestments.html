    <br /><br />
    <h1>
      <p class="center"><b>Fidelity Investments</b></p>
    </h1>
    <br />

    <div id="tab">
      <div id="field" id="credit">
        <button
          class="subtab tablinks titlecontent"
          onclick="openSubComponent(event, 'signup')"
        >
          <h2><b>SignUp/ForgetPassword</b></h2>
        </button>
        <button
          class="subtab tablinks titlecontent"
          onclick="openSubComponent(event, 'signin')"
        >
          <h2><b>Sign In</b></h2>
        </button>
        <button
          class="subtab tablinks titlecontent"
          onclick="openSubComponent(event, 'guestlogin')"
        >
          <h2><b>Guest Login</b></h2>
        </button>
        <button
          class="subtab tablinks titlecontent"
          onclick="openSubComponent(event, 'guestsignup')"
        >
          <h2><b>Guest SignUp</b></h2>
        </button>
        <button
          class="subtab tablinks titlecontent"
          onclick="openSubComponent(event, 'openacc')"
        >
          <h2><b>Open Account</b></h2>
        </button>
      </div>

      <!-------------------Fidelity Investments SignUp/ForgetPassword---------------------------->

      <div id="signup" class="sub-field" style="display: none">
        <label id="name-mainLabel"><b> Your Name </b></label><br />
        <label for="name-firstName"> First name </label>
        <input
          type="text"
          class="pvd-input"
          data-pii="true"
          value=""
          minlength="2"
          maxlength="25"
          id="name-firstName"
          autocomplete="no"
        />
        <label for="name-lastName"> Last name </label>
        <input
          type="text"
          class="pvd-input"
          data-pii="true"
          value=""
          minlength="2"
          maxlength="30"
          id="name-lastName"
          autocomplete="no"
        />
      </div>

      <!-----------------------Fidelity Investments Sign In-------------------------->

      <div id="signin" class="sub-field" style="display: none">
        <label id="fs-userid-label" for="userId-input">Username</label>
        <input
          class="fs-mask-username fs-nounmask"
          autocomplete="off"
          aria-hidden="false"
          aria-required="true"
          id="userId-input"
          value=""
          type="text"
          maxlength="15"
          required="required"
          data-masklength="-3"
          data-clear="true"
          data-msg-required="Please enter your username"
          data-msg-invalid="This field is not properly formatted"
          tabindex="1"
          data-unmasked=""
        /><br />
        <label id="fs-password-label" for="password">Password</label>
        <input
          id="password"
          type="password"
          name="PIN"
          required="required"
          maxlength="20"
          aria-required="true"
          data-msg-required="Please enter your password"
          data-msg-invalid="This field is not properly formatted"
          data-clear="true"
          tabindex="2"
        />
      </div>

      <!------------------------Fidelity Investments Guest Login-------------------->

      <div id="guestlogin" class="sub-field" style="display: none">
        <label class="form-label" for="member-id-field">Guest Access ID</label>
        <input
          id="member-id-field"
          type="text"
          tabindex="1"
          title="Member ID"
          name="userId"
          maxlength="15"
          value=""
        /><br />
        <label class="form-label" for="password-field">Password</label>
        <input
          id="password-field"
          type="password"
          tabindex="2"
          title="Password"
          name="pwd"
          maxlength="12"
          value=""
        />
      </div>
