      <!-------------------Nationwide SignUp---------------------------->

      <div id="signup" class="sub-field" style="display: none">
        <label
          class="text"

          size="15"
          type="tel"

          name="zipCode"
          maxlength="5"
          placeholder="E.g. 12345"

      </div>

      <div id="signin" class="sub-field" style="display: none">
        <span class="inputSection">
          <p id="formFieldText">Username</p>
          <input
            type="text"
            id="loginUsername"
            class="username required"
            autocapitalize="off"
            autocorrect="off"
            autocomplete="off"
            name="user"
            placeholder="Username"
            data-errormsg="Enter your username"
            data-errortype="above"
            aria-label="Username"
          />
          <p id="formFieldText">Password</p>
          <p class="passwordfield">
            <input
              type="password"
              id="loginPassword"
              class="password required"
              name="password"
              autocomplete="off"
              placeholder="Password"
              data-errormsg="Enter your password"
              data-errortype="above"
              celebruspassword="true"
              aria-label="Password"
            />
          </p>
        </span>
      </div>
