            <div id="field">
                <button class="subtab tablinks titlecontent" onclick="openSubComponent(event, 'elementorsignup')">
                    <h2><b>Sign Up</h2></b>
                </button>

                <button class="subtab tablinks titlecontent" onclick="openSubComponent(event, 'elementorsignin')">
                    <h2><b>Sign In</h2></b>
                </button>

                <button class="subtab tablinks titlecontent" onclick="openSubComponent(event, 'elementorcheckout')">
                    <h2><b>Checkout</h2></b>
                </button>

                <button class="subtab tablinks titlecontent" onclick="openSubComponent(event, 'elementorpayment')">
                    <h2><b>Payment</h2></b>
                </button>

                <button class="subtab tablinks titlecontent"
                    onclick="openSubComponent(event, 'elementorforgotpassword')">
                    <h2><b>Forgot Password</h2></b>
                </button>

            </div>
            <br>


            <!---------------------------------------Elementor SignUp---------------------------->

            <div id="elementorsignup" class="sub-field" style="display: none">
                <div class="elementor-form-fields-wrapper">
                    <div class="elementor-field-group e-field-email elementor-column">
                        <label class="elementor-field-label" for="register-input-email">Email</label>
                        <input id="register-input-email" type="email"
                            class="elementor-field elementor-size-md elementor-field-textual" name="email"
                            autocomplete="username" required="">
                    </div>
                    <div class="elementor-field-group e-field-password elementor-column">
                        <label class="elementor-field-label" for="login-input-password">Password</label>
                        <input type="password"
                            class="login-input-password elementor-field elementor-size-md elementor-field-textual"
                            name="password" autocomplete="new-password" required="">
                    </div>
                </div>
            </div>

            <!-----------------------------------------Elementor SignIn------------------------->

            <div id="elementorsignin" class="sub-field" style="display: none">

                <div class="elementor-form-fields-wrapper">

                    <div class="elementor-field-group e-field-email elementor-column">
                        <label class="elementor-field-label" for="login-input-email">Email</label>
                        <input class="elementor-field elementor-size-md elementor-field-textual" id="login-input-email"
                            type="text" name="email" required="">
                    </div>

                    <div class="elementor-field-group e-field-password elementor-column">
                        <label class="elementor-field-label" for="login-input-password">Password</label>
                        <input class="login-input-password elementor-field elementor-size-md elementor-field-textual"
                            type="password" name="password" required="">
                    </div>
                </div>

            </div>


            <!------------------------------------Elementor Forgot Password--------------------->

            <div id="elementorforgotpassword" class="sub-field" style="display: none">
                <div class="elementor-field-group e-field-email elementor-column">
                    <label class="elementor-field-label" for="user-login">Email</label>
                    <input class="elementor-field elementor-size-md elementor-field-textual" name="user_login"
                        type="text" id="user-login" value="" maxlength="60" required="">
                </div>
            </div>
