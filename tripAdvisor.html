    <link rel="stylesheet" href="styles.css" />

      src="https://code.jquery.com/jquery-1.12.4.min.js"

    ></script>

  <body
    class="mm-active mm-gpr-navigation-active mm-gpr-navigation gtm-applied mm-itinerary-active mm-ancillaries-page-active gtm-rb-listeners"
    style="background-color: rgb(237, 237, 237)"
  >
    <br /><br />
    <h1>
      <p class="center"><b>Trip Advisor</b></p>
    </h1>
    <br />

    <div id="tab">
      <div id="field" id="credit">
        <button
          class="subtab tablinks titlecontent"
          onclick="openSubComponent(event, 'signup')"
        >
          <h2><b>Sign Up</b></h2>
        </button>
        <button
          class="subtab tablinks titlecontent"
          onclick="openSubComponent(event, 'signin')"
        >
          <h2><b>Sign In</b></h2>
        </button>
        <button
          class="subtab tablinks titlecontent"
          onclick="openSubComponent(event, 'forgotpassword')"
        >
          <h2><b>Forgot Password</b></h2>
        </button>
        <button
          class="subtab tablinks titlecontent"
          onclick="openSubComponent(event, 'checkout')"
        >
          <h2><b>Checkout & Payment</b></h2>
        </button>
      </div>

      <!-------------------TripAdvisor SignUp---------------------------->

      <div id="signup" class="sub-field" style="display: none">
        <label class="regLabel" for="regSignUp.firstName">First Name</label>
        <input
          id="regSignUp.firstName"
          type="text"
          class="text coreRegInputText"
          title=""
          onkeydown="return ta.util.keys.onEnterKeyClickFormChild(event, '.regSubmitBtnEvent');"
          onfocus="require('ta/registration/RegController').resetErrorOverlays();"
          autocomplete="given-name"
          placeholder="First Name"
        /><br />
        <label class="regLabel" for="regSignUp.lastName">Last Name</label>
        <input
          id="regSignUp.lastName"
          type="text"
          class="text coreRegInputText"
          title=""
          onkeydown="return ta.util.keys.onEnterKeyClickFormChild(event, '.regSubmitBtnEvent');"
          onfocus="require('ta/registration/RegController').resetErrorOverlays();"
          autocomplete="family-name"
          placeholder="Last Name"
        /><br />
        <label class="regLabel" for="regSignUp.email">Email address</label>
        <input
          id="regSignUp.email"
          type="email"
          class="text emailAddr coreRegInputText"
          title="Enter your email address"
          onkeydown="return ta.util.keys.onEnterKeyClickFormChild(event, '.regSubmitBtnEvent');"
          onfocus="require('ta/registration/RegController').resetErrorOverlays();require('ta/registration/RegController').triggerAltSessOnce(['https://static.tacdn.com/js3/build/concat/altsess-c-v22586858326a.js']);"
          onblur="ta.registration.EmailSpellCheck.regSpellCheckEmailSuggestion('regSignUp','TNI1625!AGnPRYivy6xjUyNEM51vZeW+mOq8GzSz8t1dveJ0/6tEiQ1WLWWkH1pBzXEg2OoBw2XArDS44hYvzCzVdwlbv1v49HcdklKsJ6m8lSd7XnQNDYqnb9fvO5V5QV4kytCBcLowGZ9Wz1S3othHzNl0CRP0VNBKBmet7kN6LW/pzQ6R');"
          autocomplete="username"
          placeholder="Email"
        /><br />
        <label class="regLabel" for="regSignUp.password"
          >Create a password</label
        >
        <input
          id="regSignUp.password"
          type="password"
          class="text coreRegInputText"
          title=""
          onkeydown="return ta.util.keys.onEnterKeyClickFormChild(event, '.regSubmitBtnEvent');"
          onfocus="require('ta/registration/RegController').resetErrorOverlays();"
          autocomplete="new-password"
          placeholder="Password"
        />
      </div>
    </div>
    <!-----------------------TripAdvisor Sign In-------------------------->

    <div id="signin" class="sub-field" style="display: none">
      <label class="regLabel" for="regSignIn.email">Email address</label>
      <input
        id="regSignIn.email"
        type="email"
        class="text emailAddr focusClear coreRegInputText"
        title="Enter your email address"
        onkeydown="return ta.util.keys.onEnterKeyClickFormChild(event, '.regSubmitBtnEvent');"
        onblur="ta.registration.EmailSpellCheck.regSpellCheckEmailSuggestion('regSignIn','TNI1625!AGnPRYivy6xjUyNEM51vZeW+mOq8GzSz8t1dveJ0/6tEiQ1WLWWkH1pBzXEg2OoBw2XArDS44hYvzCzVdwlbv1v49HcdklKsJ6m8lSd7XnQNDYqnb9fvO5V5QV4kytCBcLowGZ9Wz1S3othHzNl0CRP0VNBKBmet7kN6LW/pzQ6R');"
        onfocus="require('ta/registration/RegController').deactivateErrorOverlays();"
        autocomplete="username"
        placeholder="Email"
      /><br />
      <label class="regLabel" for="regSignIn.password">Password</label>
      <input
        id="regSignIn.password"
        type="password"
        class="text coreRegInputText"
        title=""
        onkeydown="return ta.util.keys.onEnterKeyClickFormChild(event, '.regSubmitBtnEvent');"
        onfocus="require('ta/registration/RegController').deactivateErrorOverlays();"
        autocomplete="current-password"
        placeholder="Password"
      />
    </div>

    <!------------------------TripAdvisor Forgot Password-------------------->

    <div id="forgotpassword" class="sub-field" style="display: none">
      <label class="regLabel" for="regForgotPassword.email"
        >Email address</label
      >
      <input
        id="regForgotPassword.email"
        type="text"
        class="text emailAddr regInputText"
        title="Enter your email address"
        onkeydown="return ta.util.keys.onEnterKeyClickSibling(event, '#frgtPasswordButton');"
        onfocus="ta.registration.RegController.resetErrorOverlays();"
        onblur="ta.registration.EmailSpellCheck.regSpellCheckEmailSuggestion('regForgotPassword','TNI1625!AGnPRYivy6xjUyNEM51vZeW+mOq8GzSz8t1dveJ0/6tEiQ1WLWWkH1pBzXEg2OoBw2XArDS44hYvzCzVdwlbv1v49HcdklKsJ6m8lSd7XnQNDYqnb9fvO5V5QV4kytCBcLowGZ9Wz1S3othHzNl0CRP0VNBKBmet7kN6LW/pzQ6R');"
        value=""
        placeholder="Email"
      />
    </div>
